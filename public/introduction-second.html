<!DOCTYPE html>
<html lang="ja">

<head>
  <title>Ever Fit Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <nav class="navbar">
      <a href="#top" class="logo">
        <img src="images/logo-lg.png" alt="logo" class="">
      </a>
      <ul>
        <li><a href="#purpose">目的</a></li>
        <li><a href="#coach">未来コーチ</a></li>
        <li><a href="#sns">SNS</a></li>
        <li><a href="#others">その他</a></li>
      </ul>
      <a href="https://www.instagram.com/everfitup/" target="_blank" class="insta"><i class="fab fa-instagram"></i></a>
      <div class="js-menu-button">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
    <section id="top" class="banner">
      <div class="content">
        <img src="/images/logo-lg.png" alt="logo" class="logo">
        <h3 class="subtitle">あなたの未来がコーチに！？</h3>
      </div>
    </section>
    <div class="js-nav-trigger"></div>
    <section id="purpose">
      <div class="top">
        <h2>目的</h2>
        <p>
          「一人だとトレーニングが 続かない...」<br>
          Ever Fit Up は <br>
          こんな悩みを抱える人を支えるアプリです。
        </p>
      </div>
      <div class="images">
        <div class="image-box">
          <img src="/images/purpose/image-1.png" alt="purpose image 1">
        </div>
        <div class="image-box">
          <img src="/images/purpose/image-2.png" alt="purpose image 2">
        </div>
      </div>
    </section>
    <section id="features">
      <div class="content">
        <div class="feature coach">
          <h2>未来コーチ</h2>
          <div class="images">
            <img src="images/logo-sm.png" alt="">
            <img src="images/logo-sm.png" alt="">
            <img src="images/logo-sm.png" alt="">
            <img src="images/logo-sm.png" alt="">
          </div>
          <p class="desc">
            未来コーチとは<br>
            目標値をもとに可視化された、<br>
            あなたの未来の姿です。<br>
          </p>
        </div>
        <div class="feature sns">
          <h2>SNS</h2>
          <div class="images">
            <img src="images/logo-sm.png" alt="">
            <img src="images/logo-sm.png" alt="">
            <img src="images/logo-sm.png" alt="">
            <img src="images/logo-sm.png" alt="">
          </div>
          <p class="desc">
            同じ目的をもった仲間がいる！<br>
            頑張りを共有して、<br>
            自分の成長に繋げよう！<br>
          </p>
        </div>
      </div>
    </section>
    <section id="coach" class="coach feature-section">
      <div class="content">
        <div class="box">
          <div class="head">
            <h2>未来コーチ</h2>
            <img src="images/coach/coach-male.png" alt="coach image 1" class="head-img">
            <img src="images/coach/coach-female.png" alt="coach image 2" class="head-img">
          </div>
          <div>
            <div class="swiper-container coach">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="images/coach/image1-target.png" alt="coach swiper image 1">
                  <p class="desc">目標設定</p>
                </div>
                <div class="swiper-slide">
                  <img src="images/coach/image2-plan.png" alt="coach swiper image 2">
                  <p class="desc">スケジュール確認</p>
                </div>
                <div class="swiper-slide">
                  <img src="images/coach/image3-menu.png" alt="coach swiper image 3">
                  <p class="desc">メニュー一覧</p>
                </div>
                <div class="swiper-slide">
                  <img src="images/coach/image4-workout.png" alt="coach swiper image 4">
                  <p class="desc">メニューの詳細</p>
                </div>
                <div class="swiper-slide">
                  <img src="images/coach/image5-warning.png" alt="coach swiper image 5">
                  <p class="desc">トレーニング指導①</p>
                </div>
                <div class="swiper-slide">
                  <img src="images/coach/image6-success.png" alt="coach swiper image 6">
                  <p class="desc">トレーニング指導②</p>
                </div>
                <div class="swiper-slide">
                  <img src="images/coach/image7-complete.png" alt="coach swiper image 7">
                  <p class="desc">トレーニング終了</p>
                </div>
              </div>
              <!-- Add Pagination -->
              <div class="swiper-pagination"></div>
              <!-- Add Arrows -->
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="sns" class="feature-section">
      <div class="content">
        <div class="box">
          <div class="head">
            <h2>SNS</h2>
            <img src="images/sns/sns.png" alt="sns image" class="head-img w-100">
          </div>
          <div>
            <div class="swiper-container sns">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="images/sns/image1-home.png" alt="sns swiper image 1">
                </div>
                <div class="swiper-slide">
                  <img src="images/sns/image2-comment.png" alt="sns swiper image 2">
                </div>
                <div class="swiper-slide">
                  <img src="images/sns/image3-menu.png" alt="sns swiper image 3">
                </div>
                <div class="swiper-slide">
                  <img src="images/sns/image4-tag.png" alt="sns swiper image 4">
                </div>
                <div class="swiper-slide">
                  <img src="images/sns/image5-tag-search.png" alt="sns swiper image 5">
                </div>
              </div>
              <!-- Add Pagination -->
              <div class="swiper-pagination"></div>
              <!-- Add Arrows -->
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="others" class="feature-section">
      <div class="content">
        <div class="box">
          <div class="head">
            <h2>その他機能</h2>
            <img src="images/others/others.png" alt="others image" class="head-img w-100">
          </div>
          <div>
            <div class="swiper-container others">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="images/others/image1-input.png" alt="others swiper image 1">
                </div>
                <div class="swiper-slide">
                  <img src="images/others/image2-weight.png" alt="others swiper image 2">
                </div>
                <div class="swiper-slide">
                  <img src="images/others/image3-progress.png" alt="others swiper image 3">
                </div>
                <div class="swiper-slide">
                  <img src="images/others/image4-tower1.png" alt="others swiper image 4">
                </div>
                <div class="swiper-slide">
                  <img src="images/others/image5-tower2.png" alt="others swiper image 5">
                </div>
                <div class="swiper-slide">
                  <img src="images/others/image6-tower3.png" alt="others swiper image 6">
                </div>
                <div class="swiper-slide">
                  <img src="images/others/image7-tower4.png" alt="others swiper image 7">
                </div>
              </div>
              <!-- Add Pagination -->
              <div class="swiper-pagination"></div>
              <!-- Add Arrows -->
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- <section id="">
      <div class="content"></div>
    </section>
    <section id="">
      <div class="content"></div>
    </section> -->
    <section id="link" class="banner">
      <div class="content">
        <img src="/images/logo-lg.png" alt="logo" class="logo">
        <h3 class="subtitle">ご利用はこちら！</h3>
      </div>
    </section>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="scripts/libs/scroll.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
