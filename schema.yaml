# [rc] == root collection 
# [sc] == sub collection 

users: # [rc]
  documentId: userId == auth.uid
  groupCount: Int # 作成できるグループ数を制限？  
  username: String(20)
  userIcon: String
  createdAt: Timestamp
  updatedAt: Timestamp

  belongingGroups: # [sc]
    documentId: groupId
    groupRef: groups ref
    unreadMessageCount: Int
    latestReadMessageId: String or messages ref
    updatedAt: Timestamp

groups: # [rc]
  documentId: auto
  groupName: String(20)
  groupLeaderName: String
  groupDescription: String(100)
  groupIcon: String
  groupTagIds: [String]
  groupTagNames: [String]
  userCount: Int
  userIds: [String]
  latestMessage: String
  participantApplications: [userId]
  createdAt: Timestamp
  updatedAt: Timestamp

  groupUsers: # [sc]
    documentId: userId
    userId: userId
    userRef: users ref
    usernameInGroup: String # グループ内での名前
    isAdmin: Boolean
    createdAt(joinedAt): Timestamp

  messages: # [sc] onCreate -> userIdsのそれぞれのbelongingGroups(updatedAt, unreadMessageCount)を更新。
    documentId: auto
    content: String
    fromUserId: userId # usersとgroupUsersを参照するためのuserId。アイコンとグループ内での名前を取得する。
    fromUserRef: users ref
    fileURL: String #download URL
    # fromUserIcon: String
    createdAt: Timestamp
    
groupTags: # [rc]
  documentId: auto
  tagName: String
  createUser: users ref
  createdAt: Timestamp
  updatedAt: Timestamp

posts: # [rc]
  documentId: auto
  username: String(20)
  fromUserRef: users ref
  trainingDate: Timestamp
  workout: String(100) or [String]
  fileUrl: String
  createdAt: Timestamp

menus: # [rc]
  documentId: auto
  trainingName: String
  createdAt: Timestamp
  updatedAt: Timestamp
